## IFS code generator target version
target.version=22R1-GA

## Folder of middle tier build ant library
ant.build.lib.path=./IfsBuildTasks

## Location of developer studio code generation libraries
developer.studio.libs=${ant.build.lib.path}/developer.studio.libs

## Location of server thirdparty libraries
server.thirdparty.libs=../source/fndbas/framework/thirdparty

## Make it "true" for generate detail logs of code generation for model files 
detail.logs=false

## Generate translationDb_*.xml for Entity, Enumeration, Utility models (targetVersion >= 10-ALPHA)
gen.translation.db=false

## Generate translationpaths_*.xml for Serverpackages, Webservice models (targetVersion >= 10-ALPHA)
gen.translation.paths=false

## Generate translationWeb_*.xml for client models (targetVersion >= 10-ALPHA)
gen.translation.web=false

## Generate client code generation temp files (targetVersion >= 10-ALPHA)
gen.client.temp.files=false

## Generate Database file using improvements (targetVersion >= 10-UPDATE4)
improve.generation=true

## Use parallel code generation (targetVersion >= 21R2-EA)
gen.parallel=true
